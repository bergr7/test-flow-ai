[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests using TestModel or FunctionModel
    integration: Integration tests with real LLMs or real Tool calls or both
    e2e: End-to-end workflow tests
    expensive: Tests that cost money to run (LLM calls, Tool calls, etc.)